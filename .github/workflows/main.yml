# Scheduled Playwright Test Suite
name: Run Playwright TestSuite on Schedule

on:
  schedule:
    - cron: "0 16 * * *" # Runs at 00:00 AM Malaysia (UTC+8)
    - cron: "0 22 * * *" # Runs at 06:00 AM Malaysia (UTC+8)
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }} --output=playwright-report-${{ matrix.browser }}
        continue-on-error: true

      - name: Upload Playwright report for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report-${{ matrix.browser }}/
          retention-days: 30
