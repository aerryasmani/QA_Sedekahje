# Optimized Playwright Test Suite
name: Run Playwright TestSuite on Schedule

on:
  schedule:
    - cron: "0 16 * * *" # Runs at 12:00 AM Malaysia (UTC+8)
    - cron: "0 4 * * *"  # Runs at 12:00 PM Malaysia (UTC+8)
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Tests / ${{ matrix.browser }} / Shard ${{ matrix.shardIndex }}
    timeout-minutes: 30
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Chromium (Chrome) - 3 shards (covers Chrome + Edge behavior)
          - browser: chromium
            shardIndex: 1
            shardTotal: 3
          - browser: chromium
            shardIndex: 2
            shardTotal: 3
          - browser: chromium
            shardIndex: 3
            shardTotal: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install system dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Run Playwright tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}-shard-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 30
